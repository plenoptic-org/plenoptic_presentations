<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plenoptic overview</title>

    <link rel="stylesheet" href="//reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="//flatiron.css" id="theme" />

    <!-- Theme used for syntax highlighting of code -->
    <link
      rel="stylesheet"
      href="//reveal.js/plugin/highlight/zenburn.css"
    />

    <script src="//reveal.js/dist/reveal.js"></script>
    <script src="//reveal.js/plugin/markdown/markdown.js"></script>
    <script src="//reveal.js/plugin/highlight/highlight.js"></script>
    <script src="//reveal.js/plugin/notes/notes.js"></script>
    <script src="//reveal.js/plugin/math/math.js"></script>

    <!-- needed for builds from svg images: https://github.com/rajgoel/reveal.js-plugins/tree/master/animate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>
    <script src="//reveal.js-plugins/loadcontent/plugin.js"></script>
    <script src="//reveal.js-plugins/animate/plugin.js"></script>

  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="slides.md"
          data-separator="^\n---"
          data-separator-vertical="^\n--"
          data-separator-notes="^#note:"></section>
      </div>
    </div>
    <script src="//reveal.js/plugin/zoom/zoom.js"></script>
    <script>
     Reveal.initialize({
         plugins: [RevealMarkdown, RevealZoom, RevealHighlight, RevealNotes, RevealMath.MathJax2, RevealLoadContent, RevealAnimate],
         animate: {
             auto: true
         },
         controls: false,
         controlsTutorial: false,
         slideNumber: true,
         jumpToSlide: true,
         width: 1920,
         height: 1176,
         margin: 0.10,
         minScale: 0.20,
         maxScale: 2.50,
         fragmentInURL: true,
         zoomLevel: 3,
         center: false,
         touch: true,
         transition: 'none',
         progress: true,
         display: 'flex',
         mathjax2: {
             // mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js',
             config: 'TeX-AMS_HTML',
         },
     })
    </script>
    <script type="text/x-mathjax-config">
     MathJax.Hub.Config({
         "HTML-CSS": {minScaleAdjust: 100},
         CommonHTML: {minScaleAdjust: 100}
     });
    </script>
  </body>
</html>
